<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App:exercise 1</title>
    <style>
       *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;

      }
      .root{
                min-height: 100%;
                position: relative;
                
            }
      html,
      body{
            height: 100vh;
            line-height: 1.5;
            font-family: 'Montserrat';
            font-weight: 300;
            color: black;
            
          }
        header{
            padding: 10px;
            background: #61dbfb;
            border: 1px solid white;

        }
        .header-wrapper{
          width: 100%;
          margin: 2px auto;
          text-align: center;
          padding-top: 15px;
          

        }
        .main-wrapper{
                width: 85%;
                margin:2px auto;
                padding: 30px;
                text-align: center;
        }
        main{
                padding: 10px;
                padding-bottom: 60px;
                height: 1000px;
                text-align: center;
                position: relative;
            }
       .main-wrapper .user-card{
          /*border:1px solid gray;*/
          width: 40%;
          height: 480px;
          padding: 30px;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          margin: auto;
          box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
          
          
        }
         label{
          font-size: 25px;
          font-weight: 450;
        }
        input{
          font-size: 30px;
          
        cursor: auto;
        }
        h1{
          font-size: 40px;
        }
        .user-card img{
          height: 192px;
          width: 256px;
        }
        .user-card h3,h4{
          text-align: left;
        }
        b{
            font-weight: 450;
        }
        p{
          font-size: 45px;
          font-weight: 400;

        }
        ul{
                margin-left: 15px;

            }
            ul li{
                list-style: none;
            /* background-color: #1f2244 ;*/
            }
        footer{
                /*position: absolute;*/
                bottom: 0;
                width: 100%;
                height: 80px;
                background: #6cf;
                text-align:center;
                border: 1px solid white;
            }

            .footer-wrapper{
                font-weight: 400;
                text-align: center;
               /*line-height: 60px;*/
                width: 85%;
                margin: 2px auto;
                padding-top: 10px;
                
            }
            
    </style>
     
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
